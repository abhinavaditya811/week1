<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Tours, Activities, Adventures & Things to do | Thrillophilia</title>
	</head>
	<body>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

		<div class="header" style="background: url(img/slider.jpg)">
			<div class="top-panel">
				<div class="container">
					<div class="navbar navbar-expand-lg navbar-light">
						<div class="logo" href="#">
							<a href="/base.html">
								<img src="img/t-logo.png" />
							</a>
						</div>
						<form class="inpuform">
							<div class="search-container">
								<i
									class="bi bi-search"
									style="color: white; margin-left: 1rem"
								></i>
								<input
									class="inputbox"
									type="text"
									placeholder="Search Destinations, tours and travels"
								/>
							</div>
						</form>
						<h6
							class="mr-0 text-right"
							style="
								color: white;
								background-color: tomato;

								font-size: small;
							"
						>
							New
						</h6>
						<div class="gift">
							<a href="#" class="navbar-a">
								<i
									class="bi bi-gift"
									style="color: white; margin-right: 7px"
								></i
								>Gift an experience</a
							>
							<a href="#" class="navbar-a">Log In</a>
						</div>
					</div>
				</div>
			</div>
			<section class="intro">
				<div class="container">
					<div class="intro-header">
						<div class="intro-header-title" style="margin-top: 8rem">
							<h1 style="font-size: 35.5px; font-weight: 400">
								It's time for new
							</h1>
						</div>

						<div class="intro-header-animation">
							<div class="intro-header-animated">
								<h1 style="font-size: 80px; margin-top: -20px">Experiences</h1>
							</div>
						</div>
						<div class="tags-bar" style="padding: 1rem">
							<div class="tags" style="margin-left: 20rem; margin-bottom: 1rem">
								<a class="tags-active" href="#"
									><i class="fa fa-globe icon-a" aria-hidden="true"></i>All</a
								>
								<a href="#"
									><i class="fa fa-ship icon-a" aria-hidden="true"></i
									>Activities</a
								>
								<a href="#"
									><i class="fa fa-plane icon-a" aria-hidden="true"></i>Tours</a
								>
								<a href="#"
									><i class="fa fa-car icon-a" aria-hidden="true"></i>Rentals</a
								>
								<a class="tags-stay" href="#"
									><i class="fa fa-home icon-a" aria-hidden="true"></i
									>Staycation</a
								>
							</div>
							<div class="form-1">
								<input
									class="form-control"
									type="text"
									name=""
									placeholder="Search Destinations, Tours, Activities"
								/>
								<i class="fa fa-search search" style="color: black"></i>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
